    <title>Offline | Zendo</title>
    <style>
      /* Font definitions with comprehensive fallbacks */
      @font-face {
        font-family: "Geist Sans Fallback";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src:
          local("system-ui"), local("-apple-system"), local("BlinkMacSystemFont"),
          local("Segoe UI"), local("Roboto"), local("sans-serif");
      }

      @font-face {
        font-family: "Space Grotesk Fallback";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src:
          local("system-ui"), local("-apple-system"), local("BlinkMacSystemFont"),
          local("Segoe UI"), local("Roboto"), local("sans-serif");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family:
          "Geist Sans",
          "Geist Sans Fallback",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        background-color: #f9fafb;
        color: #111827;
        line-height: 1.6;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 2rem;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin-bottom: 2rem;
        color: #6b7280;
      }

      h1 {
        font-family:
          "Space Grotesk",
          "Space Grotesk Fallback",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: #111827;
      }

      p {
        font-size: 1.125rem;
        margin-bottom: 2rem;
        color: #6b7280;
        max-width: 500px;
      }

      .button {
        background-color: #111827;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-family: "Geist Sans", "Geist Sans Fallback", system-ui, sans-serif;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .button:hover {
        background-color: #1f2937;
        transform: translateY(-1px);
      }

      .button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #fef3c7;
        border: 1px solid #f59e0b;
        border-radius: 0.5rem;
        color: #92400e;
        font-size: 0.875rem;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .icon {
          width: 60px;
          height: 60px;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f9fafb;
        }

        h1 {
          color: #f9fafb;
        }

        p {
          color: #d1d5db;
        }

        .button {
          background-color: #f9fafb;
          color: #111827;
        }

        .button:hover {
          background-color: #e5e7eb;
        }

        .status {
          background-color: #451a03;
          border-color: #92400e;
          color: #fbbf24;
        }
      }
    </style>

  <body>
    <div class="container">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>

      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your network settings and
        try again when you're back online.
      </p>

      <button class="button" onclick="handleRetry()">Try Again</button>

      <div class="status" id="status" style="display: none">Checking connection...</div>
    </div>

    <script>
      let retryAttempts = 0;
      const maxRetries = 3;

      function showStatus(message) {
        const status = document.getElementById("status");
        status.textContent = message;
        status.style.display = "block";
      }

      function hideStatus() {
        const status = document.getElementById("status");
        status.style.display = "none";
      }

      function handleRetry() {
        retryAttempts++;
        showStatus(`Checking connection... (Attempt ${retryAttempts}/${maxRetries})`);

        setTimeout(() => {
          window.location.reload();
        }, 1000);
      }

      window.addEventListener("online", function () {
        showStatus("Connection restored! Reloading...");
        setTimeout(() => {
          window.location.reload();
        }, 500);
      });

      if (navigator.onLine) {
        showStatus("Connection detected! Reloading...");
        setTimeout(() => {
          window.location.reload();
        }, 500);
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter" || event.key === " ") {
          if (event.target.classList.contains("button")) {
            event.preventDefault();
            handleRetry();
          }
        }
      });
    </script>
