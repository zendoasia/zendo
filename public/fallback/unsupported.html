<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unsupported Browser | Zendo</title>
    <style>
      body {
        background: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .box {
        width: 90%;
        max-width: 480px;
        margin: 60px auto 0 auto;
        border: 1px solid #888;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 16px;
      }
      p {
        font-size: 16px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box">
        <h1>Unsupported Browser or Device</h1>
        <p>Sorry, your browser or device is too old to view this site.</p>
        <p>Please upgrade to a modern browser or use a newer device.</p>
      </div>
    </main>
  </body>
</html>
